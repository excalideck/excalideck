name: QA and deploy

on: [push, pull_request]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Check formatting
        run: yarn check-formatting
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build

  deploy:
    needs: qa
    runs-on: ubuntu-latest
    environment: StaticDeploy
    env:
      STATICDEPLOY_API_URL: ${{secrets.STATICDEPLOY_API_URL}}
      STATICDEPLOY_API_TOKEN: ${{secrets.STATICDEPLOY_API_TOKEN}}
      CLOUDFLARE_ZONE_ID: ${{secrets.CLOUDFLARE_ZONE_ID}}
      CLOUDFLARE_API_TOKEN: ${{secrets.CLOUDFLARE_API_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Deploy bundle
        run: yarn deploy:bundle
      - name: Deploy entrypoint
        run: yarn deploy:entrypoint
      - name: Purge CDN cache
        run: yarn deploy:purge
